<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐĂNG KÝ HỌC VIÊN</title>
</head>
<body>
     <FORM>
       <fieldset>
         <legend>ĐĂNG KÝ HỌC VIÊN</legend>
        YOUR NAME:
         <input type="textbox" name="Họ và tên"><br>
        Date of birth :
           <input type="textbox" name="ngày sinh"><br>

        GENDER:

           <input type="radio" name="nam"> nam

           <input type="radio" name="nữ"> nữ
          <br>
         ADDRESS:

           <input type="text" name="địa chỉ"><br>

         CLASS:
           <input type="number" value="lớp"><br>

          Email:
           <input type="text" name="email"><br>

         Phone:
           <input type="text" name="number"><br>

           <input type="submit" value="Đăng kí">

           <input type="reset">
       </fieldset>
     </FORM>

</body>
</html>
